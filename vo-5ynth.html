<body>       

<!-- .container -->
<div class="container mt-3 mb-3 p-5 bordermaindiv">
	<h1 class="mt-0">VO - 5YNTH 3.0</h1>
    <p>
    	<span id='status'>Loading Model...</span> <br />
        <span id='result'>No pitch detected</span>
    </p>
	    
    
    <!-- .row -->
    <div class="row">
    	<!-- .col-md-3 and volumeBarHolder -->

        <!-- /.col-md-3 and volumeBarHolder -->
        
        <!-- .col-md-5 and Bass Melody Synth -->
        <div class="col-md-5">
        	<!-- .row -->
        	<div class="row">
            	<!-- .col-md-4 -->
            	<div class="col-md-4 text-center">
    				<div id="slider-vertical-bass" style="height:200px; margin:0px auto;"></div>
    				<h5 class="text-uppercase mt-3" id="basevalclick">Bass</h5>
                </div>
                <!-- /.col-md-4 -->
                
                <!-- .col-md-4 -->
            	<div class="col-md-4 text-center">
    				<div id="slider-vertical-melody" style="height:200px; margin:0px auto;"></div>
    				<h5 class="text-uppercase mt-3" id="melodyvalclick">Melody</h5>
                </div>
                <!-- /.col-md-4 -->
                
                <!-- .col-md-4 -->
            	<div class="col-md-4 text-center">
    				<div id="slider-vertical-synth" style="height:200px; margin:0px auto;"></div>
    				<h5 class="text-uppercase mt-3" id="synthvalclick">Synth</h5>
                </div>
                <!-- /.col-md-4 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.col-md-5 and Bass Melody Synth -->
        
        <!-- .col-md-4 and Record Play / Stop -->
        <div class="col-md-4">
        	<!-- .row -->
        	<div class="row">
            	<!-- .col-md-6 -->
            	<div class="col-md-6 text-center">
                	<div class="buttoncover"><button type="button" class="btn btn-danger btn-lg btn3d" id="recordbtn" onClick="recordVoice()"></button></div>
    				<h5 class="text-uppercase">Record</h5>
                </div>
                <!-- /.col-md-6 -->
                
                <!-- .col-md-6 -->
            	<div class="col-md-6 text-center">
                	<div class="buttoncover"><button type="button" class="btn btn-success btn-lg btn3d" id="playstopbtn" onClick="togglePlay()"></button></div>
    				<h5 class="text-uppercase">Play / Stop</h5>
                </div>
                <!-- /.col-md-6 -->
                
                <!-- .col-md-6 -->
            	<div class="col-md-6 text-center mt-2">
                	<div class="buttoncover"><button type="button" class="btn btn-default btn-lg btn3d" id="modebtn" onClick="synthMode()"></button></div>
    				<h5 class="text-uppercase"><span id="modetext">Mode 01</span></h5>
                </div>
                <!-- /.col-md-6 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.col-md-4 and Record Play / Stop -->
    </div>
    <!-- /.row -->
    
    
    
    
    
    <!-- .row -->
    <div class="row mt-5">
    
    	<!-- .col-md-10 and bluebuttons -->
        <div class="col-md-10">
        	<div class="card p-3">
            	<ul class="bottombluebuttons">
                	<li>
                    	<h5 class="text-uppercase">C</h5>
                    	<div class="buttoncover"><button type="button" class="btn btn-primary btn-lg btn3d" onClick="addCtoArray()"></button></div>
                    </li>
                    
                    <li>
                    	<h5 class="text-uppercase">D</h5>
                    	<div class="buttoncover"><button type="button" class="btn btn-primary btn-lg btn3d" onClick="addDtoArray()"></button></div>
                    </li>
                    
                    <li>
                    	<h5 class="text-uppercase">F</h5>
                    	<div class="buttoncover"><button type="button" class="btn btn-primary btn-lg btn3d" onClick="addFtoArray()"></button></div>
                    </li>
                    
                    <li>
                    	<h5 class="text-uppercase">G</h5>
                    	<div class="buttoncover"><button type="button" class="btn btn-primary btn-lg btn3d" onClick="addGtoArray()"></button></div>
                    </li>
                    
                    <li>
                    	<h5 class="text-uppercase">A</h5>
                    	<div class="buttoncover"><button type="button" class="btn btn-primary btn-lg btn3d" onClick="addAtoArray()"></button></div>
                    </li>
                    
                    <li>
                    	<h5 class="text-uppercase">C</h5>
                    	<div class="buttoncover"><button type="button" class="btn btn-primary btn-lg btn3d" onClick="addCCtoArray()"></button></div>
                    </li>
                    
                    <li>
                    	<h5 class="text-uppercase">D</h5>
                    	<div class="buttoncover"><button type="button" class="btn btn-primary btn-lg btn3d" onClick="addDDtoArray()"></button></div>
                    </li>
                    
                    <li>
                    	<h5 class="text-uppercase">F</h5>
                    	<div class="buttoncover"><button type="button" class="btn btn-primary btn-lg btn3d" onClick="addFFtoArray()"></button></div>
                    </li>
                </ul>              
            </div>
        </div>
        <!-- /.col-md-10 and bluebuttons  -->
        
        <!-- .col-md-2 and Drums -->
        <div class="col-md-2 text-center p-3">
           	<h5 class="text-uppercase">Drums</h5>
            <div class="buttoncover"><button type="button" class="btn btn-warning btn-lg btn3d" onClick="toggleDrums()"></button></div>
        </div>
        <!-- /.col-md-2 and Drums -->
    
    </div>
    <!-- /.row -->

</div>
<!-- /.container -->


<script type="application/javascript" src="js/jquery.min.js"></script>
<script type="application/javascript" src="js/jquery-ui.js"></script>

<link href="css/roundslider.min.css" rel="stylesheet" />
<script src="js/roundslider.min.js"></script>

<script type="application/javascript">
var complexityvalue =2;  
var bassvalue=-2
var melodyvalue=-2
var synthvalue=-20

$(function() {
  $("#slider-pie-complexity").roundSlider({
    radius: 80,
    circleShape: "pie",
    sliderType: "min-range",
    showTooltip: true,
	range: "min",
	min: 1,
    max: 6,
    value: 2,
    startAngle: 315,
	handleSize: "34,10",
  }); 
 
  $("#slider-pie-complexity").change(function(){
    complexityvalue = $(".rs-tooltip-text").text();
  });
  
  /*
  $("#complexityvalclick").click(function(){
 	alert(complexityvalue);
  });  */
  
  
  
  
  $("#slider-vertical-bass").slider({
  orientation: "vertical",
  range: "min",
  min: -24,
  max: 4,
  value: -2
  });

  bassvalue = $("#slider-vertical-bass").slider("value");
  endbassPos = '';
  $("#slider-vertical-bass").on("slidestop", function(event, ui) {
	endbassPos = ui.value;
	if (bassvalue != endbassPos) {
	}
	bassvalue = endbassPos;
  });
  
  /* $("#basevalclick").click(function(){
  	alert(bassvalue);
  }); */
  
  
  
  $("#slider-vertical-melody").slider({
  orientation: "vertical",
  range: "min",
  min: -24,
  max: 6,
  value: -2
  });
  
  melodyvalue = $("#slider-vertical-melody").slider("value");
  endmelodyPos = '';
  $("#slider-vertical-melody").on("slidestop", function(event, ui) {
	endmelodyPos = ui.value;
	if (melodyvalue != endmelodyPos) {
	}
	melodyvalue = endmelodyPos;
  });
  
  /* $("#melodyvalclick").click(function(){
  	alert(melodyvalue);
  }); */



  $("#slider-vertical-synth").slider({
  orientation: "vertical",
  range: "min",
  min: -24,
  max: 0,
  value: -20
  });
  
  synthvalue = $("#slider-vertical-synth").slider("value");
  endsynthPos = '';
  $("#slider-vertical-synth").on("slidestop", function(event, ui) {
	endsynthPos = ui.value;
	if (synthvalue != endsynthPos) {
	}
	synthvalue = endsynthPos;
  });
  
  /* $("#synthvalclick").click(function(){
 	alert(synthvalue);
  }); */      
});


$(document).ready(function(){
  $("button").click(function(){
    $(this).toggleClass("active");
  });
});

$(function(){
	$('#recordbtn').on("click", function () {
		$("#recordbtn").addClass("active");
		setTimeout(RemoveClass, 1000);
	});
	function RemoveClass() {
		$("#recordbtn").removeClass("active");
	}
	
	$('#modebtn').on("click", function () {
		$("#modebtn").addClass("active");
		setTimeout(RemoveClass1, 10);
	});
	function RemoveClass1() {
		$("#modebtn").removeClass("active");
	}
	
	
   $("#modebtn").click(function(){
	  $("#modetext").text(function(i, v){
	   return v === 'MODE 02' ? 'MODE 01' : 'MODE 02'
	  });
   });
	 
	 
  $.fn.toggleDisabled = function(){
		return this.each(function(){
			this.disabled = !this.disabled;
		});
	};
	
   $('#playstopbtn').click(function() {
	   $('#recordbtn, #modebtn').toggleClass('disabled');
	   $('#recordbtn, #modebtn').toggleDisabled();
  });

}); 
</script>
